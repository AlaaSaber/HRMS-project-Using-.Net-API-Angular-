<!-- employee-form.component.html -->
<form  #form="ngForm" class="container mt-5"  (ngSubmit)="onsubmitform()">
    <div class="form-group mb-2">
      <label for="firstName" >First Name</label>
      <input type="text" [(ngModel)]="modelemployee.firstName" class="form-control" id="firstName" name="firstName">
    </div>
    <div class="form-group mb-3">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" [(ngModel)]="modelemployee.lastName" id="lastName" name="lastName" >
      </div>
      <div class="form-group mb-3">
        <label for="address">Address</label>
        <input type="text"  [(ngModel)]="modelemployee.address" class="form-control" id="address" name="address">
      </div>
      <div class="form-group mb-3">
        <label for="phone">Phone</label>
        <input type="number" class="form-control"  [(ngModel)]="modelemployee.phone"id="phone" name="phone"   >
      </div>
      
      <div class="form-group mb-3">
        <label for="NationalId">National Id</label>
        <input type="number" class="form-control" [(ngModel)]="modelemployee.nationalId" id="NationalId"  name="NationalId">
      </div>
      <div class="form-group mb-3">
        <label for="Nationality">Nationality</label>
        <input type="text" class="form-control" [(ngModel)]="modelemployee.nationality" id="Nationality" name="Nationality" >
      </div>
      <div class="form-group mb-3">
        <label for="birthDate">Birth Data</label>
        <input type="date" class="form-control"[(ngModel)]="modelemployee.birthDate" id="birthDate" name="birthDate">
      </div>
      <div class="form-group mb-3">
        <label for="DataOfHiring">Hire Data</label>
        <input type="date" class="form-control" [(ngModel)]="modelemployee.hireDate" id="DataOfHiring" name="DataOfHiring" >
      </div>
      <div class="form-group mb-3">
        <label for="Gender">Gender</label>
        <input type="text" class="form-control" [(ngModel)]="modelemployee.gender" id="Gender" name="Gender">
      </div>
      <div class="form-group mb-3" >
        <label for="salary">Salary</label>
        <input type="number" class="form-control"  [(ngModel)]="modelemployee.salary" id="salary" name="salary" >
      </div>
      <div class="form-group mb-3">
        <label for="ArrivalTime">Arrival Time</label>
        <input type="datetime-local" class="form-control" [(ngModel)]="modelemployee.arrivalTime" id="ArrivalTime" name="ArrivalTime">
      </div>
      <div class="form-group mb-3">
        <label for="leaveTime">LeaveTime</label>
        <input type="datetime-local" class="form-control" [(ngModel)]="modelemployee.leaveTime" id="leaveTime" name="leaveTime">
      </div>
    
    <button type="submit"  class="btn btn-primary" >Submit</button>
  </form>
