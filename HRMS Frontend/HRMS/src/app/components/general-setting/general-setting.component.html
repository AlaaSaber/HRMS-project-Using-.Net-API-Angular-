<main class="container">
  <h1 class="text-center mt-4">General Settings</h1>
  <section class="mt-5 row">
    <form [formGroup]="generalDataForm" (submit)="formOperation($event)">
      <!-- Hours -->
      <div class="container">
        <h2>Bonus & Penalty Hours</h2>
        <div class="row">
          <label for="bonus" class="col-1">Bonus</label>
          <div class="col-3">
            <input
              type="number"
              id="bonus"
              name="bonus"
              placeholder="enter number of hours"
              class="form-control"
              formControlName="bonusControl"
            />
          </div>
        </div>
        <div class="row mt-2">
          <label for="penalty" class="col-1">Penalty</label>
          <div class="col-3">
            <input
              type="number"
              id="penalty"
              name="penalty"
              placeholder="enter number of hours"
              class="form-control"
              formControlName="discountControl"
            />
          </div>
        </div>
      </div>
      <!-- Holidays -->
      <div class="container mt-5">
        <h2 class="mt-5">Weekly Holidays</h2>
        <div class="row mt-3">
          <label for="vacationDay1" class="col-1">Day 1</label>
          <div class="col-2">
            <select
              name="vacationDay1"
              id="vacationDay1"
              formControlName="vacationDay1Control"
            >
              <option value="null">Select Day 1</option>
              <option *ngFor="let item of days" value="{{ item }}">
                {{ item }}
              </option>
            </select>
          </div>
        </div>
        <div class="row mt-3">
          <label for="vacationDay2" class="col-1">Day 2</label>
          <div class="col-2">
            <select
              name="vacationDay2"
              id="vacationDay2"
              formControlName="vacationDay2Control"
            >
              <option value="null">Select Day 2</option>
              <option *ngFor="let item of days" value="{{ item }}">
                {{ item }}
              </option>
            </select>
          </div>
        </div>
      </div>
      <!-- employee -->
      <div class="container mt-5">
        <h2>Employees</h2>
        <div class="row mt-3">
          <label for="vacationDay2" class="col-1">Employee</label>
          <div class="col-2">
            <select
              name="employee"
              id="employee"
              formControlName="empID"
              (change)="employeeSetting()"
            >
              <option value="0">All Employee</option>
              <option *ngFor="let item of employees" value="{{ item.value }}">
                {{ item.name }}
              </option>
            </select>
          </div>
        </div>
      </div>
      <!-- Buttons -->
      <div class="text-center">
        <input
          type="submit"
          [value]="action ? 'Save' : 'Save As New'"
          (click)="setButtonClicked('save')"
          class="btn btn-outline-primary me-4 h-25 w-25"
        />
        <input
          type="submit"
          value="Edit Setting Data"
          (click)="setButtonClicked('edit')"
          class="btn btn-outline-primary ms-4 h-25 w-25"
          *ngIf="!action"
        />
      </div>
    </form>
  </section>
</main>
